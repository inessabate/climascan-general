version: 1


formatters:
  simple:
    # Nivel | nombre del archivo | mensaje
    format: "[%(levelname)s] %(filename)s | %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO


loggers:
  main:
    level: DEBUG
    handlers: [console]
    propagate: yes

root:
  level: DEBUG
  handlers: [console]