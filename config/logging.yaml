version: 1
disable_existing_loggers: False

formatters:
  standard:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

root:
  level: INFO
  handlers: [console]

loggers:
  main_data:
    level: INFO
    handlers: [console]
    propagate: False
  src:
    level: INFO
    handlers: [console]
    propagate: False